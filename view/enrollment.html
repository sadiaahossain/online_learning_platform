<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment - Online Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">LearnOnline</div>
        <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="course-catalog.html">Courses</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><button id="logout-btn" class="cta" style="border:none; background:#007bff; color:#fff; cursor:pointer;">Logout</button></li>
        </ul>
    </nav>
    <section class="enrollment-section">
        <div class="enrollment-container pro-card">
            <h2>Enroll in Course</h2>
            <div class="enroll-summary">
                <div id="enrollment-course-title" class="enroll-title"></div>
                <div id="enrollment-course-meta" class="enroll-meta"></div>
            </div>
            <form id="enrollment-form">
                <div class="plan-options">
                    <label class="plan-label"><input type="radio" name="plan" value="basic" checked> <span class="plan-title">Basic Plan</span> <span class="plan-price">$49</span></label>
                    <label class="plan-label"><input type="radio" name="plan" value="premium"> <span class="plan-title">Premium Plan</span> <span class="plan-price">$99</span></label>
                </div>
                <button type="submit" class="cta" style="margin-top:2rem; width:100%; font-size:1.1rem;">Checkout & Enroll</button>
            </form>
        </div>
    </section>
    <script src="../rendering/main.js"></script>
</body>
</html>
