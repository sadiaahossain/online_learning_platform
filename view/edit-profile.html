<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Online Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">LearnOnline</div>
        <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="profile.html" class="cta">Profile</a></li>
            <li><button id="logout-btn" class="cta" style="border:none; background:#007bff; color:#fff; cursor:pointer;">Logout</button></li>
        </ul>
    </nav>
    <section class="profile-section">
        <div class="profile-container">
            <form id="edit-profile-form">
                <div class="profile-avatar">
                    <img id="edit-profile-img" src="https://ui-avatars.com/api/?name=User" alt="Profile Picture">
                    <input type="file" id="avatar-upload" accept="image/*" style="margin-top:1rem;">
                </div>
                <input type="text" id="edit-name" placeholder="Full Name" required>
                <button type="submit" class="cta">Save Changes</button>
                <button type="button" class="cta" id="cancel-edit" style="background:#6c757d; margin-left:1rem;">Cancel</button>
            </form>
        </div>
    </section>
    <script src="../rendering/main.js"></script>
</body>
</html>
